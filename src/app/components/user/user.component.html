<ngx-loading-bar color="#000" height="4px" [includeSpinner]="false"></ngx-loading-bar>
<div class="container">
<app-loader *ngIf="isLoading"></app-loader>
<table class="table table-striped" *ngIf="!isLoading">
    <thead class="" style="background-color: #66FcF1;">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Email</th>
        <th scope="col">Street</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of items">
        <th scope="row">{{p.id}}</th>
        <td>{{p.email}}</td>
        <td>{{p.address.street}}</td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-danger" *ngIf="!(items.length > 0) && !isLoading && !isError">
    No records found.
</div>
<div class="alert alert-danger" *ngIf="isError && !isLoading">
  {{httpErrorResponse.statusText}}
</div>
</div>
<div style="height: 200vh;">

</div>
